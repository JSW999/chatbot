<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface with Modal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d; /* Dark gray background */
            color: #ffffff; /* White text color */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Top section for login information */
        .header {
            width: 100%;
            height: 15%;
            background-color: #333333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header p {
            margin: 0;
            font-size: 1.5em;
        }
        /* Main container */
        .main {
            position: relative;
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Chatbot avatar circles with box-shadow for 3D effect */
        .circle {
            width: 120px;
            height: 120px;
            background-color: #555555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-right: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 5%; /* 5% margin from the top */
            bottom: 5%; /* 5% margin from the bottom */
            left: 20%; /* 20% margin on each side */
            width: 60%; /* 60% width to leave 20% margin on each side */
            background-color: #444444;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            color: #ffffff;
            z-index: 1000;
            box-sizing: border-box;
        }
        .modal-content {
            text-align: center;
            font-size: 1.2em;
        }
        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            color: #ffffff;
        }
        /* Background overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <p>Login Information</p>
    </div>
    
    <!-- Main Section -->
    <div class="main">
        <!-- Chatbot Avatars -->
        <div class="circle" onclick="openModal()">
            <img src="" alt="Chatbot 1">
        </div>
        <div class="circle" onclick="openModal()">
            <img src="" alt="Chatbot 2">
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" onclick="closeModal()"></div>

    <!-- Modal -->
    <div class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <p>This is a modal window</p>
            <p>Click outside or on the "X" to close</p>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.querySelector('.modal').style.display = 'block';
            document.querySelector('.modal-overlay').styl  e.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.querySelector('.modal').style.display = 'none';
            document.querySelector('.modal-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
